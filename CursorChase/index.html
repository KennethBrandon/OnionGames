<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cursor Chaos</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            /* Prevent scrolling on mobile */
            cursor: none;
            /* Hide default cursor during gameplay */
        }

        #gameCanvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            /* Let clicks pass through to canvas */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            pointer-events: none;
        }

        .hud-right {
            left: auto;
            right: 20px;
            text-align: right;
        }

        /* Screens */
        .screen {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #444;
            backdrop-filter: blur(5px);
            pointer-events: auto;
            /* Re-enable clicks for buttons */
            transition: opacity 0.3s;
        }

        h1 {
            color: #fff;
            margin: 0 0 10px 0;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px #ff3333;
        }

        p {
            color: #ccc;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        button {
            background: linear-gradient(135deg, #ff3333, #aa0000);
            border: none;
            padding: 15px 40px;
            color: white;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 51, 51, 0.4);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 51, 51, 0.6);
        }

        button:active {
            transform: scale(0.95);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        #score-display {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            margin: 10px 0;
        }

        /* Monster Counter Animation */
        .warning-text {
            color: #ff3333;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">

        <!-- HUD (Visible during gameplay) -->
        <div id="hud" class="hidden">
            <div class="hud">
                TIME: <span id="timer">0.0</span>s
            </div>
            <div class="hud hud-right">
                MONSTERS: <span id="monster-count">1</span><br>
                SPEED: <span id="speed-mult">1.0</span>x
            </div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <h1>Cursor Chaos</h1>
            <p>Don't let them touch you.</p>
            <p style="font-size: 0.9rem; color: #888;">Every 10 seconds: +1 Monster, +Speed.</p>
            <button onclick="startGame()">START CHASE</button>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen hidden">
            <h1 style="color: #ff3333; text-shadow: none;">YOU DIED</h1>
            <p>You survived for:</p>
            <div id="score-display">0.0s</div>
            <button onclick="startGame()">TRY AGAIN</button>
        </div>

    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // UI Elements
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const hud = document.getElementById('hud');
        const timerEl = document.getElementById('timer');
        const monsterCountEl = document.getElementById('monster-count');
        const speedMultEl = document.getElementById('speed-mult');
        const scoreDisplay = document.getElementById('score-display');

        // Game State
        let isPlaying = false;
        let animationId;
        let startTime;
        let lastTimestamp;
        let difficultyTimer = 0; // Tracks the 10s intervals
        let globalSpeedMultiplier = 1.0;

        // Entities
        let player = { x: 0, y: 0, radius: 8 };
        let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
        let monsters = [];
        let particles = [];

        // Constants
        const SPAWN_INTERVAL = 10000; // 10 seconds
        const BASE_SPEED = 2.5; // Base pixel movement per frame (approx)
        const SPEED_INCREMENT = 0.15; // How much faster monsters get every 10s

        // Resize handling
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Mouse/Touch Tracking
        function updateInput(x, y) {
            mouse.x = x;
            mouse.y = y;
        }

        window.addEventListener('mousemove', (e) => updateInput(e.clientX, e.clientY));

        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            updateInput(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        window.addEventListener('touchstart', (e) => {
            updateInput(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        class Monster {
            constructor(isFirst = false) {
                this.radius = 12 + Math.random() * 8; // Random size

                // Spawn logic: Random position on the *edge* of the screen
                // Determine side: 0:top, 1:right, 2:bottom, 3:left
                const side = Math.floor(Math.random() * 4);

                if (side === 0) { // Top
                    this.x = Math.random() * canvas.width;
                    this.y = -this.radius * 2;
                } else if (side === 1) { // Right
                    this.x = canvas.width + this.radius * 2;
                    this.y = Math.random() * canvas.height;
                } else if (side === 2) { // Bottom
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height + this.radius * 2;
                } else { // Left
                    this.x = -this.radius * 2;
                    this.y = Math.random() * canvas.height;
                }

                // If it's the very first monster, place it far from center to give player a second
                if (isFirst) {
                    this.x = -100;
                    this.y = -100;
                }

                // Variation in individual monster speed
                this.speedVariation = 0.9 + Math.random() * 0.3;
                this.color = `hsl(${0 + Math.random() * 40}, 100%, 50%)`; // Red/Orange ranges
                this.wobbleOffset = Math.random() * 100;
            }

            update(dt) {
                // 1. Vector to Player (The Chase)
                let dx = player.x - this.x;
                let dy = player.y - this.y;
                let distToPlayer = Math.sqrt(dx * dx + dy * dy);

                let dirX = 0;
                let dirY = 0;

                // Basic chase desire (Normalized)
                if (distToPlayer > 0) {
                    dirX += (dx / distToPlayer) * 1.5; // Weight: 1.5
                    dirY += (dy / distToPlayer) * 1.5;
                }

                // 2. Separation (Avoid crowding other monsters)
                // This creates the "swarming/following each other" effect as density increases
                let separationX = 0;
                let separationY = 0;
                let neighbors = 0;

                monsters.forEach(other => {
                    if (other === this) return;

                    const dx2 = this.x - other.x;
                    const dy2 = this.y - other.y;
                    const distSq = dx2 * dx2 + dy2 * dy2;
                    const minDist = 60; // How much personal space they want

                    // If they are too close, push away
                    if (distSq < minDist * minDist && distSq > 0) {
                        const dist = Math.sqrt(distSq);
                        // The closer they are, the stronger the push
                        separationX += (dx2 / dist) / dist;
                        separationY += (dy2 / dist) / dist;
                        neighbors++;
                    }
                });

                if (neighbors > 0) {
                    // Apply separation force heavily so they prioritize not stacking
                    dirX += separationX * 200;
                    dirY += separationY * 200;
                }

                // 3. Randomness / Wobble
                // Makes them look erratic rather than robotic
                const time = Date.now() * 0.003;
                dirX += Math.sin(time + this.wobbleOffset) * 0.8;
                dirY += Math.cos(time + this.wobbleOffset) * 0.8;

                // Normalize final direction
                const finalLen = Math.sqrt(dirX * dirX + dirY * dirY);
                if (finalLen > 0) {
                    dirX = dirX / finalLen;
                    dirY = dirY / finalLen;
                }

                // Apply Speed
                const speed = BASE_SPEED * this.speedVariation * globalSpeedMultiplier;
                this.x += dirX * speed;
                this.y += dirY * speed;

                // Collision Detection with Player
                // We use a slightly smaller radius for collision to be forgiving
                if (distToPlayer < this.radius + player.radius - 2) {
                    endGame();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.fillStyle = this.color;

                // Wobbly circle effect
                const time = Date.now() / 200;
                for (let i = 0; i <= 6.28; i += 0.4) {
                    const r = this.radius + Math.sin(time + i * 3 + this.wobbleOffset) * 2;
                    const x = this.x + Math.cos(i) * r;
                    const y = this.y + Math.sin(i) * r;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }

                ctx.closePath();
                ctx.fill();

                // Eyes
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(this.x - 4, this.y - 4, 3, 0, Math.PI * 2);
                ctx.arc(this.x + 4, this.y - 4, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 4 - 2;
                this.speedY = Math.random() * 4 - 2;
                this.life = 1.0;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.02;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function spawnMonster(isFirst = false) {
            monsters.push(new Monster(isFirst));

            // Visual flair for spawning
            const m = monsters[monsters.length - 1];
            for (let i = 0; i < 10; i++) {
                particles.push(new Particle(m.x, m.y, '#ff0000'));
            }
        }

        function updateDifficulty(elapsedTime) {
            // Check if we passed a 10s threshold
            const nextLevel = Math.floor(elapsedTime / SPAWN_INTERVAL);
            const currentLevel = Math.floor(difficultyTimer / SPAWN_INTERVAL);

            if (nextLevel > currentLevel) {
                // DIFFICULTY UP!
                spawnMonster();
                globalSpeedMultiplier += SPEED_INCREMENT;

                // Flash HUD
                monsterCountEl.classList.add('warning-text');
                speedMultEl.classList.add('warning-text');
                setTimeout(() => {
                    monsterCountEl.classList.remove('warning-text');
                    speedMultEl.classList.remove('warning-text');
                }, 1000);
            }

            difficultyTimer = elapsedTime;

            // Update HUD text
            monsterCountEl.innerText = monsters.length;
            speedMultEl.innerText = globalSpeedMultiplier.toFixed(1);
        }

        function gameLoop(timestamp) {
            if (!isPlaying) return;

            // Clear with slight fade for trails (optional, but clean clear is better for gameplay visibility)
            ctx.fillStyle = 'rgba(17, 17, 17, 0.4)'; // The alpha creates the trail effect
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update Time
            const elapsedTime = timestamp - startTime;
            timerEl.innerText = (elapsedTime / 1000).toFixed(1);

            // Difficulty Logic
            updateDifficulty(elapsedTime);

            // Update Player (Lerp towards mouse for smoothness)
            player.x += (mouse.x - player.x) * 0.2;
            player.y += (mouse.y - player.y) * 0.2;

            // Draw Player
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#00ffff";
            ctx.fillStyle = "#00ffff";
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Update & Draw Monsters
            monsters.forEach(monster => {
                monster.update();
                monster.draw();
            });

            // Particles
            particles.forEach((p, index) => {
                p.update();
                p.draw();
                if (p.life <= 0) particles.splice(index, 1);
            });

            // Render loop
            animationId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            // Reset State
            monsters = [];
            particles = [];
            globalSpeedMultiplier = 1.0;
            difficultyTimer = 0;
            mouse.x = window.innerWidth / 2;
            mouse.y = window.innerHeight / 2;
            player.x = mouse.x;
            player.y = mouse.y;

            // Spawn first monster
            spawnMonster(true);

            // UI
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            hud.classList.remove('hidden');
            document.body.style.cursor = 'none'; // Hide real cursor

            isPlaying = true;
            startTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            isPlaying = false;
            cancelAnimationFrame(animationId);

            const survivedTime = ((performance.now() - startTime) / 1000).toFixed(2);
            scoreDisplay.innerText = survivedTime + "s";

            hud.classList.add('hidden');
            gameOverScreen.classList.remove('hidden');
            document.body.style.cursor = 'default'; // Show cursor again
        }

    </script>
</body>

</html>
